<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderstruck Robotics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="banner">
        <div class="logo">
            <h2>THUNDERSTRUCK</h2>
        </div>
        <nav role="navigation">
            <ul>
                <li><a href="index.htm" aria-label="Home">Home</a></li>
                <li><a href="about.htm" aria-label="About Us">About Us</a></li>
                <li><a href="team.htm" aria-label="Our Team">Our Team</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <section class="team-section" id="team">
            <h2>Thunderstruck Robotics</h2>
            <div class="team-grid">
                <a class="team-member">
                    <img src="MS1.jpg" alt="Team Member 0">
                </a>
                <a class="team-member">
                    <img src="MS2.jpg" alt="Team Member 1">
                </a>
                <a class="team-member">
                    <img src="TT1.jpg" alt="Team Member 2">
                </a>
                <a class="team-member">
                    <img src="TT2.jpg" alt="Team Member 3">
                </a>
                <a class="team-member">
                    <img src="ENG1.jpg" alt="Team Member 4">
                </a>
                <a class="team-member">
                    <img src="ENG2.jpg" alt="Team Member 7">
                </a>
                <a class="team-member">
                    <img src="TP1.jpg" alt="Team Member 7">
                </a>
            </div>
        </section>
    </main>
    <footer role="contentinfo">
        &copy; 2024 Nexus Technologies | Thunderstruck</a>
    </footer>
    <style>
        .team-section {
            padding: 40px 0; /* Ensure padding is sufficient */
            text-align: center;
            background-color: #000; /* Background color for the team section */
        }
        
        .team-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffffff; /* Ensure the heading is white */
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
            padding: 0 5%; /* Side padding to create space around the grid */
        }
        
        .team-member {
            background-color: #111; /* Background color for the tiles */
            padding: 15px; /* Increased padding for a better look */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            color: #ffffff; /* Ensure text is white */
            text-decoration: none; /* Remove underline from links */
        }
        
        .team-member:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
        }
        
        .team-member img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .team-member h4 {
            font-size: 1em;
            margin-top: 10px;
        }
        
        .team-member p {
            font-size: 0.85em;
        }
    </style>
</body>
</html>
